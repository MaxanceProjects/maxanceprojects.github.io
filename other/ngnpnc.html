<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGNPNC</title>
  <style>
    body {
        font-family: "Times New Roman", serif !important;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        /*background-color: #0d1117;
        color: #f0f6fc;*/
        background-color: #eee;
        color: #000;
        text-align: center;
    }
    .counter {
        font-size: 2rem;
        /*background-color: #161b22;*/
        background-color: #ddd;
        padding: 2rem;
        border-radius: 1rem;
        width: 50%;
    }
    .time-part {
        margin: 0.5rem 0;
    }

    @media only screen and (max-width: 850px){
      .counter{
        font-size: 1.5rem;
      }
        }

  </style>
</head>
<body>
  <div class="counter">
    <p style="font-size: 2rem;">Time Counter for NGNPNC, est. November 2025.</p>
    <div id="timer"></div>
    <p style="font-size: 0.75rem; text-align: center; margin-top: 2rem;">I'm greatly honored and humbled to host this! For more information and on how to get involved in this noble initiative, please contact me personnally ☺ 
      
      <br> <br> (not an ARG)</p>
  </div>

  <script>
    function updateTimer() {
      // Event date in CET/CEST timezone:
      const eventDate = new Date("2025-11-08T05:00:00+01:00"); //November 8th 2025 at 05:00:00 is NG NC timer start. For NP start, subtract 1 minute (05:01:00).
      // CET (Zürich, Nov-Mar): +01:00; CEST (Zürich, Apr-Oct): +02:00. 

      const now = new Date();

      const diffMs = now - eventDate;

      const seconds = Math.floor(diffMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const displayHours = hours % 24;
      const displayMinutes = minutes % 60;
      const displaySeconds = seconds % 60;

      document.getElementById("timer").innerHTML = `
        <div class="time-part">${days} days</div>
        <div class="time-part">${displayHours} hours</div>
        <div class="time-part">${displayMinutes} minutes</div>
        <div class="time-part">${displaySeconds} seconds</div>
      `;
    }

    // Update every second
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
