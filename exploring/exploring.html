    <!--Translation JS-->
    <script>
        document.addEventListener("DOMContentLoaded", function () { 
                const defaultLang = "en"; // !!! CHOOSE YOUR DEFAULT LANGUAGE: en, fr, ru, de, ... !!!
                const storedLang = localStorage.getItem("language") || defaultLang;
                loadTranslations(storedLang);

            document.querySelectorAll(".available").forEach(link => { // !!! MAY NEED TO RE-CHECK THE CLASS NAME !!!
                link.addEventListener("click", function (e) { 
                    e.preventDefault();
                    const selectedLang = this.dataset.lang; 
                    localStorage.setItem("language", selectedLang);
                    loadTranslations(selectedLang);
                });
            });

            function loadTranslations(lang) {
                fetch("local-translation.json") // !!! NEED TO PUT THE NAME OF THE JSON FILE IN BETWEEN THE QUOTES !!!
                    .then(response => response.json())
                    .then(data => {
                        document.title = data[lang].title; //Changes the page title. Do not touch. 

                        //FROM THIS LINE FORWARD YOU HAVE TO MANUALLY ADD EACH ID TO BE TRANSLATED IN THE FORMAT:
                        //document.getElementById("ID NAME IN QUOTES").innerHTML = data[lang]["ID NAME WITH QUOTES"];
                        //document.getElementById("").innerHTML = data[lang][""];

                        document.getElementById("exploring-title").innerHTML = data[lang]["exploring-title"];
                        document.getElementById("world-title").innerHTML = data[lang]["world-title"];
                        document.getElementById("world-text").innerHTML = data[lang]["world-text"];
                        document.getElementById("resources-title").innerHTML = data[lang]["resources-title"];
                        document.getElementById("resources-text").innerHTML = data[lang]["resources-text"];
                        document.getElementById("historical-title").innerHTML = data[lang]["historical-title"];
                        document.getElementById("historical-text").innerHTML = data[lang]["historical-text"];
                        document.getElementById("library-title").innerHTML = data[lang]["library-title"];
                        document.getElementById("library-intro-text").innerHTML = data[lang]["library-intro-text"];

                    });
            }
        });
    </script>
