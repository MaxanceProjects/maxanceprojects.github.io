    <!--Translation JS-->
    <script>
        document.addEventListener("DOMContentLoaded", function () { 
                const defaultLang = "en"; // !!! CHOOSE YOUR DEFAULT LANGUAGE: en, fr, ru, de, ... !!!
                const storedLang = localStorage.getItem("language") || defaultLang;
                loadTranslations(storedLang);

            document.querySelectorAll(".available").forEach(link => { // !!! MAY NEED TO RE-CHECK THE CLASS NAME !!!
                link.addEventListener("click", function (e) { 
                    e.preventDefault();
                    const selectedLang = this.dataset.lang; 
                    localStorage.setItem("language", selectedLang);
                    loadTranslations(selectedLang);
                });
            });

            function loadTranslations(lang) {
                fetch("map-translation.json") // !!! NEED TO PUT THE NAME OF THE JSON FILE IN BETWEEN THE QUOTES !!!
                    .then(response => response.json())
                    .then(data => {
                        document.title = data[lang].title; //Changes the page title. Do not touch. 

                        //FROM THIS LINE FORWARD YOU HAVE TO MANUALLY ADD EACH ID TO BE TRANSLATED IN THE FORMAT:
                        //document.getElementById("ID NAME IN QUOTES").innerHTML = data[lang]["ID NAME IN QUOTES"];
                        //document.getElementById("").innerHTML = data[lang][""];

                        document.getElementById("world-title").innerHTML = data[lang]["world-title"];
                        document.getElementById("introduction").innerHTML = data[lang]["introduction"];
                        document.getElementById("world-btn").innerHTML = data[lang]["world-btn"];
                        document.getElementById("info-title").innerHTML = data[lang]["info-title"];
                        document.getElementById("info-p1").innerHTML = data[lang]["info-p1"];
                        document.getElementById("info-p2").innerHTML = data[lang]["info-p2"];
                        document.getElementById("info-p3").innerHTML = data[lang]["info-p3"];
                        document.getElementById("info-p4").innerHTML = data[lang]["info-p4"];
                        document.getElementById("info-p5").innerHTML = data[lang]["info-p5"];
                        document.getElementById("info-p6").innerHTML = data[lang]["info-p6"];
                        document.getElementById("decrypt-title").innerHTML = data[lang]["decrypt-title"];
                        document.getElementById("layer1-text").innerHTML = data[lang]["layer1-text"];
                        document.getElementById("icon-header").innerHTML = data[lang]["icon-header"];
                        document.getElementById("description-header").innerHTML = data[lang]["description-header"];
                        document.getElementById("general").innerHTML = data[lang]["general"];
                        document.getElementById("prehistoric").innerHTML = data[lang]["prehistoric"];
                        document.getElementById("antiquity").innerHTML = data[lang]["antiquity"];
                        document.getElementById("roman").innerHTML = data[lang]["roman"];
                        document.getElementById("medieval").innerHTML = data[lang]["medieval"];
                        document.getElementById("modern-contemporary").innerHTML = data[lang]["modern-contemporary"];
                        document.getElementById("cave").innerHTML = data[lang]["cave"];
                        document.getElementById("water").innerHTML = data[lang]["water"];

                    });
            }
        });
    </script>
