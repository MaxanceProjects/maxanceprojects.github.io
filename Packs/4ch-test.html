<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="4ch-pack.css">
    
    <style type="text/css">
        
        .background{
            height: 100vh;
            width: 100vw;
        }
        .postbox{
            height: 50vh;
            width: 50vw;
        }
        
    </style>
    
</head>
<body>
    
<div class="ch4-r"> <!-- You can change this to either "ch4-r" or "ch4-b". The theme will change accordingly -->
    
    <div class="background">
        
        <div class="postbox">
            
            
            <p class="title">Thread title. (.title)</p>
            
            <p class="user">Username, usually "Anonymous". (.user)</p>
            
            <p class="mod">Moderator's username. (.mod)</p>
            
            <p class="classic">Classic text.(.classic)</p>
            
            <p class="greentext">>Greentext (although you don't need the ">"). (.greentext)</p>
            
            <p class="postlink">>>Link to a post or board (no need for ">>"). (.postlink)</p>
            
            <p class="filelink">Link for files.jpg (no need for file extensions). (.filelink)</p>
            
            
            
        </div>
        
    </div>
    
</div>
    
</body>
</html>
